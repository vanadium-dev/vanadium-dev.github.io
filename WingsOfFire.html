    this.x = x;

    this.txt = txt;
    this.txts = txts;
    this.mTxts = txts+10;
    this.sceneSwitch = sceneSwitch;
};
Button.prototype.display = function () {
    var s = this.s;
    var tS = this.txts;
    fill(207, 0, 0);
    stroke(0, 0, 0);
    strokeWeight(0.01);
    if (dist(mouseX, mouseY, this.x, this.y) < this.s / 2) {
        fill(255, 100, 0, 50);
        strokeWeight(2);
        stroke(255, 21, 0);
        s = this.mS;
        tS = this.mTxts;
        cursor("pointer");
    }
    else {
        s = this.s;
        tS = this.txts;
    }
    ellipse(this.x, this.y, s, s);
    fill(255, 255, 255);
    textSize(tS);
    textAlign(CENTER, CENTER);
    text(this.txt, this.x, this.y);
};

draw = function () {
    cursor("default");
    switch (scene) {
    case "home":
        drawSceneHome();
        break;
    case "how":
        drawSceneHow();
        break;
    case "play":
        drawScenePlay();
        break;
    case "doneTellingTheStory":
        scene = "home";
        break;
    case "tellingTheStory":
        background(0);
        textAlign(CENTER, CENTER);
        textSize(26);
        fill(255, 100, 0, fade);
        text(texts[moveTextsUp], 300, 300);
        fade += timer;
        if (fade > duration) {
            timer = -speed;
        }
        if (fade < -20) {
            timer = speed;
            moveTextsUp++;
        }
        if (moveTextsUp >= texts.length) {
            scene = "doneTellingTheStory";
        }
        break;
    }
    clicked = false;
};

    clicked = true;
