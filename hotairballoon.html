<!DOCTYPE html>
<html> 
  <head>
    <title>Hot Air Balloon</title> 
  </head>
  <body>
	<!--This draws the canvas on the webpage -->
    <canvas id="mycanvas"></canvas> 
  </body>
 
  <!-- Include the processing.js library -->
  <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
  <script>
  var programCode = function(processingInstance) {
    with (processingInstance) {
      size(500, 600); 
      frameRate(30);
        
      // Paste code from Khan Academy here:
      var drawGraphic = function(){
        background(225, 225, 225);
        strokeWeight(0.01);
        fill(175, 255, 255);
        ellipse(200, 200, 250, 250);
        strokeWeight(3);
        fill(175, 150, 75);
        quad(175, 300, 225, 300, 230, 260, 170, 260);
        strokeWeight(2);
        line(225, 272, 174, 272);
        strokeWeight(4);
        stroke(200, 200, 200);
        line(218, 290, 220, 277);
        line(210, 290, 215, 290);
        stroke(0, 0, 0);
        strokeWeight(2);
        line(235, 210, 230, 260);
        line(220, 220, 215, 260);
        line(180, 220, 185, 260);
        line(165, 210, 170, 260);
        noStroke();
        fill(255, 8, 8);
        ellipse(200, 175, 100, 100);
        fill(224, 16, 134, 700);
        arc(180, 175, 60, 88, 90, 270); 
        arc(220, 175, 60, 88, 270, 450); 
        fill(72, 17, 222);
        arc(194, 175, 60, 98, 90, 270); 
        arc(207, 175, 60,98, 270, 450); 
        fill(255, 0, 0);
        ellipse(200, 175, 40, 100);
};

var f = createFont("cursive Bold");
var texts = "IMAGINATION".split("");
var y = [-50, -100, -150, -200, -250, -300, -350, -400, -450, -500, -550];
var timer = 0;

drawGraphic();
var graphic = get();

draw = function() {
    background(50, 50, 50);
    textAlign(CENTER, CENTER);
    textFont(f, 35);
    fill(225, 225, 225);
    for (var i = 0; i < y.length; i++) {
        text(texts[i], 50 + i*30, y[i]);
    }
    for (var i = 0; i < y.length; i++) {
        if (y[i] > 200) {
            y[i]-=3;
        }
        if(y[10]>200){
        timer+=1;
        }
        y[i]+=3;
    }
    if(timer>100){
        image(graphic, 0, 0);
    }
};



    }};

  // Get the canvas that ProcessingJS will use
  var canvas = document.getElementById("mycanvas"); 
  // Pass the function to ProcessingJS constructor
  var processingInstance = new Processing(canvas, programCode); 
  </script>
</html>
